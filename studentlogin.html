<html>
	<head>
		<title>Student Page</title>
		<!--BOOTSRTAP-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!--FONT ICON LINK-->
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css'>
		<!--JAVASCRIPT-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
			<!--NAVBAR-->
			
		<div class='navbar navbar-expand-md bg-warning' style='height:10%;'>
			<h1 class='navbar-brand' style='font-size:30px;'>Student Page</h1>
				<ul class='navbar-nav ml-auto'>
		            <li class='nav-item nav-link'>
		            <a href='/home' style='color:white;font-size:25px;font-family:Candara;'>Home</a>
		            </li>
		            <li class='nav-item nav-link'>
		            <a href='/logout' style='color:white;font-size:25px;font-family:Candara;'>Logout</a>
		            </li>
				</ul>
		</div>
		
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-3'>
				<div class='card mt-5' style='font-size:25px;box-shadow:2px 2px 2px 2px grey;width:75%'>
				<ul style='margin-top:2%'>
					<li class='nav-link'>
					<a href='/home'>Home</a>
					</li>
					<li class='nav-link'>
					<a href='/Home'>View Profile</a>
					</li>
					<li class='nav-link'>
					<a href='/Home'>View Result</a>
					</li>
					<li class='nav-link'>
					<a href='/logout'>Logout</a>
					</li>	
				</ul>
				</div>
			</div>
			
			<div class='card' style='width:67%;margin-top:3%;box-shadow:2px 2px 5px 2px grey;'>
				<div class='col-md-9 mt-5'>
					<h1>View Profile</h1>
					<hr style='background:red;width:12%;margin-left:9%;'>
					<table class='table table-bordered table-striped datatable table-dark'> 
				<thead>
							<tr>
								<th>Sno</th>
								<th>Roll NO</th>
								<th>Name</th>
								<th>Email</th>
								<th>Mobile</th>
							</tr>
						</thead>
						<tbody>
						{% if data %}
							{% for row in data %}
							 <tr>
								<td>{{loop.index}}</td>
								<td>{{row["sroll"]}}</td>
								<td>{{row["sname"]}}</td>
								<td>{{row["email"]}}</td>
								<td>{{row["mobile"]}}</td>
							</tr>
							{% endfor %}
						{% endif %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
		</body>
	</html>

{% extends '_layout.html' %}
{% block body %}
				<div class='col-md-4 mt-5 mx-auto'>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/adminlogin">Home</a></li>
					<li class="breadcrumb-item"><a href="/adddepartment">Add Department</a></li>
					<li class="breadcrumb-item active" aria-current="page">Edit</li>
					</ol>
				</nav>
				<h1>Edit Department</h1>
				<hr style='background:red;'>
					<form method='POST' action="">
						<div class='form-group'>
							<label>Department Name</label>
							<input  type='text' name='rname'  class='form-control' value={{datas.dname}}>
						</div>
						<div class='form-group'>
							<label>Year</label>
							<input  type='text' name='ryear' class='form-control' value={{datas.year}}>
							
					
							
						</div>
						<div class='form-group'>
							<label>Sem</label>
							<input  type='text' name='rsem' class='form-control' value={{datas.sem}}>
								
						</div>
						<input type='submit' name='submit' value='Update' class='btn btn-success'>
					</form>
				</div>
{% endblock %}

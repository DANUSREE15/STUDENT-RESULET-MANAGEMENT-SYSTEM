{% extends '_layout.html'%}
{% block body %}
	<div class='container'>
	<h1 style='color:orange;margin-left:35%;margin-bottom:5%'>Add Students</h1>
			<form method='POST' action="" enctype='multipart/form-data'>
			
			<div class='row'>
						<div class='form-group col-md-6'>
							<label>Student name</label>
							<input type='text' name='sname' class='form-control' placeholder='Student Name'>
						</div>
						<div class='form-group col-md-6'>
							<label>Email</label>
							<input type='text' name='semail' class='form-control' placeholder='Email'>
						</div>
			</div>
			<div class='row'>
						<div class='form-group col-md-6'>
							<label>Department Name</label>
							<select name='did' class='form-control'>
							<option value="">Select Department</option>
							{% for row in data %}
							<option value='{{row.did}}'>{{row.dname}}-{{row.year}}</option>
							{% endfor %}
							</select>
						</div>
						<div class='form-group col-md-6'>
							<label>Mobile</label>
							<input type='text' name='smobile' class='form-control' placeholder='Mobile No'>
						</div>
			</div>
			<div class='row'>
						<div class='form-group col-md-6'>
							<label>roll_no</label>
							<input type='text' name='sroll_no' class='form-control'placeholder='roll_no'>
						</div>

						<div class='form-group col-md-6'>
							<label>year</label>
							<select name='dyear' class='form-control'>
							<option>Year</option>
							<option>I</option>
							<option>II</option>
							<option>III</option>
							</select>
						</div>	
			
			<div class='form-group col-md-6'>
				<label>Student Image</label>
				<input type="file" class="form-control" name='file'>
			</div>
			<input type='submit' name='submit' value='Submit' class='btn-lg'style='margin-left:45%;background:orange;border:none'>
			</form>
	</div>
	</div>

{% endblock %}

{% extends '_layout.html'%}
{% block body %}
	<div class='container mt-5'>
		<nav aria-label="breadcrumb" style='width:45%;margin-left:30%'>
		<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="/adminlogin">Home</a></li>
		<li class="breadcrumb-item"><a href="/viewstudent">View Student</a></li>
		<li class="breadcrumb-item active" aria-current="page">Logout</li>
		</ol>
	</nav>
	
	<h1 style='margin-left:37%;color:orange' class='mb-3'>UPDATE STUDENT</h1>
			<form method='POST' action="" enctype='multipart/form-data'>
			<div class='row'>
				<div class='form-group col-md-6'>
					<label>Student name</label>
					<input type='text' name='sname' class='form-control' value={{datas.sname}}>
				</div>
				<div class='form-group col-md-6'>
					<label>Email</label>
					<input type='text' name='semail' class='form-control'value={{datas.email}}>
				</div>
			</div>
			<div class='row'>
				<div class='form-group col-md-6'>
					<label>Department Name</label>
					<input type='text' name='dname' class='form-control'value={{datas.dname}}>
				</div>
				<div class='form-group col-md-6'>
					<label>Mobile</label>
					<input type='text' name='smobile' class='form-control'value={{datas.mobile}}>
				</div>
			</div>
			<div class='row'>
				<div class='form-group col-md-6'>
					<label>roll_no</label>
					<input type='text' name='sroll_no' class='form-control'value={{datas.roll_no}}>
				</div>

				<div class='form-group col-md-6'>
					<label>year</label>
					<input type='text' name='syear' class='form-control'value={{datas.year}}>
				</div>
			</div>
			<div class='form-group col-md-6'>
				<label>Student Image</label>
				<input type="file" class="form-control" name='file'>
			</div>
			
			<input type='submit' name='submit' value='Submit' class='btn-lg'style='margin-left:45%;background:orange;border:none'>
	</form>
	</div>

{% endblock %}
